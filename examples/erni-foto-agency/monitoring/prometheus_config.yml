# Prometheus configuration for Erni-Foto Agency
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "erni-foto-agency"
    environment: "production"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "erni-backend"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["erni-backend:8085"]
        labels:
          service: "erni-foto-agency"
          component: "backend"
